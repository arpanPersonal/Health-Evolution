<template>
    <!-- Generate Button with an Icon and Loading Spinner -->
    <lightning-button 
        label="Generate First-Time Password"
        onclick={handleGeneratePassword}
        variant="brand" 
        icon-name="utility:key" 
        class="slds-m-bottom_medium"
        disabled={isProcessing}>
        
        <!-- Show a spinner while the password is being generated -->
        <template if:true={isProcessing}>
            <lightning-spinner alternative-text="Loading" size="small" class="slds-m-left_xx-small"></lightning-spinner>
        </template>
    </lightning-button>

    <!-- Display the generated password -->
    <template if:true={passwordGenerated}>
        <div class="slds-m-top_medium slds-text-color_success">
            <p><strong>First-Time Password Generated: </strong>{password}</p>
        </div>
    </template>

    <!-- Display error messages -->
    <template if:true={error}>
        <div class="slds-m-top_medium slds-text-color_error">
            <p><strong>Error:</strong> {error}</p>
        </div>
    </template>
</template>
